<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="webpage/index.css">
        <script type="module" src="webpage/index.js"></script>
        <title>Slideshow Demo</title>
    </head>
    <body>
        <header>
            IMAGE SLIDESHOW GALLERY DEMO
        </header>
        <div class="image-container" data-gallery>
            <img src="webpage/img/street-jan-24-1.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-3.jpg" data-gallerysize="1800x1200">
            <img src="webpage/img/street-jan-24-4.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-5.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-tmp-6.jpg" width="600" height="400"
                        data-gallerysize="1800x1200" data-galleryimage="webpage/img/street-jan-24-6.jpg">
            <img src="webpage/img/street-jan-24-7.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-8.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-10.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-11.jpg" width="1800" height="1200">
        </div>
        <div>
            HAVING A GALLERY IS ONE OF THE MOST IMPORTANT ASPECT OF LIFE<br>
            GALLERY IS THE ROOT OF ALL HAPPINESS<br>
            A GALLERY FULL OF IMAGES IS ALSO FULL OF GOOD, HAPPY AND DARK MEMORIES
        </div>
        <div class="image-container" data-gallery>
            <img src="webpage/img/street-jan-24-12.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-13.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-14.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-15.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-16.jpg" width="1800" height="1200">
            <img src="webpage/img/street-jan-24-17.jpg" width="1800" height="1200">
        </div>
    </body>
</html>
