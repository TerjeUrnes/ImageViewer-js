<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <link rel="stylesheet" href="pages/index.css">
        <script type="module" src="pages/index.js"></script>
        <title>Slideshow Demo</title>
    </head>
    <body>
        <header>
            IMAGE SLIDESHOW GALLERY DEMO
        </header>
        <div class="image-container" data-gallery>
            <img src="pages/img/street-jan-24-1.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-3.jpg" data-gallerysize="1800x1200">
            <img src="pages/img/street-jan-24-4.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-5.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-tmp-6.jpg" width="600" height="400"
                        data-gallerysize="1800x1200" data-galleryimage="pages/img/street-jan-24-6.jpg">
            <img src="pages/img/street-jan-24-7.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-8.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-10.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-11.jpg" width="1800" height="1200">
        </div>
        <div>
            HAVING A GALLERY IS ONE OF THE MOST IMPORTANT ASPECT OF LIFE<br>
            GALLERY IS THE ROOT OF ALL HAPPINESS<br>
            A GALLERY FULL OF IMAGES IS ALSO FULL OF GOOD, HAPPY AND LIGHT MEMORIES
        </div>
        <div class="text-slide">Dette er teksten som vises skal.</div>
        <div class="image-container" data-gallery>
            <img src="pages/img/street-jan-24-12.jpg" width="1800" height="1200" data-slidetext="This is only a test<br>a wherry big test.">
            <img src="pages/img/street-jan-24-13.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-14.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-15.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-16.jpg" width="1800" height="1200">
            <img src="pages/img/street-jan-24-17.jpg" width="1800" height="1200">
        </div>
        <div class="image-container image-container-portrait" data-gallery>
            <img src="pages/img/street-jan-24-20.jpg" width="1200" height="1800">
            <img src="pages/img/street-jan-24-21.jpg" width="1200" height="1800">
            <img src="pages/img/street-jan-24-22.jpg" width="1200" height="1800">
            <img src="pages/img/street-jan-24-23.jpg" width="1200" height="1800">
            <img src="pages/img/street-jan-24-24.jpg" width="1200" height="1800">
            <img src="pages/img/street-jan-24-25.jpg" width="1200" height="1800">
            <img src="pages/img/street-jan-24-26.jpg" width="1200" height="1800">
            <img src="pages/img/street-jan-24-27.jpg" width="1200" height="1800">
        </div>
    </body>
</html>
